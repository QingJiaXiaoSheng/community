<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <p>
<!--异步请求-->
        <input type="button" value="发送" onclick="send();">
    </p>
<!--通过JQuery官网引入JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<!--实现send()方法-->
    <script>
        function send() {
            $.post(
                "/community/alpha/ajax",    //请求路径
                {"name":"张三","age":23}, //传给服务器的JSON数据
                function(data){     //回调方法，data是服务器传回的数据
                    console.log(typeof(data));
                    console.log(data);

                    data = $.parseJSON(data);   //将字符串类型转换成JSON
                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            );
        }
    </script>
</body>
</html>
